<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/login-styles.css">
</head>
<body>
    <form id="loginForm">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Identifiant</label>
          <input type="text" class="form-control" id="exampleInputEmail1" name="identifiant" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
          <div class="input-group">
            <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            <button type="button" class="btn btn-outline-secondary" id="togglePassword">üôà</button>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Se Connecter</button>
        <div id="error-message" class="text-danger mt-2"></div>
      </form>

    <script>
        const togglePasswordButton = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('exampleInputPassword1');
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error-message');

        const validIdentifiant = 'invite';
        const validPassword = 'A@Ga2e45';

        togglePasswordButton.addEventListener('click', function () {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePasswordButton.textContent = type === 'password' ? 'üôà' : 'üëÅÔ∏è';
        });

        loginForm.addEventListener('submit', function (event) {
            event.preventDefault(); // Emp√™che l'envoi du formulaire

            const identifiant = loginForm.identifiant.value;
            const password = loginForm.password.value;

            if (identifiant === validIdentifiant && password === validPassword) {
                window.location.href = 'http://localhost:8000/index.html'; // Redirection
            } else {
                errorMessage.textContent = "Identifiant ou mot de passe incorrect.";
            }
        });
    </script>
</body>
</html>
